<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Placement Analysis</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

</head>

<body>
    <header id="header" class="fixed-top">
        <div class="container">
    
          <div class="logo float-left">
             <a href="index.html" class="scrollto"><img src="img/logo.png" alt="logo" height="360" class="img-fluid"></a> 
          </div>
    
          <nav class="main-nav float-right d-none d-lg-block">
            <ul>
                <li><a href="admin.html">Go Back</a></li>
                <li><a href="adminlogin.html"><b>Sign Out</b></a></li>
            </ul>
          </nav><!-- .main-nav -->
          
        </div>
      </header><!-- #header -->		
<div class="image-container set-full-height" style="background-image: url('assets/img/wizard.jpg')">
    

    

    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="red" id="wizardProfile">
                    <form action="" method="">

                    	<div class="wizard-header">
                        	<h3>
                        	   <b>REGISTER </b>STUDENT <br>
                        	   <small>Create Student Profile on Placement Analysis</small>
                        	</h3>
                    	</div>

						<div class="wizard-navigation">
							<ul>
                                <li><a href="#about" data-toggle="tab">Basic Info</a></li>
                                <li><a href="#type" data-toggle="tab">Gender</a></li>
                                <li><a href="#address" data-toggle="tab">Academic Info</a></li>
                                
	                        </ul>

						</div>

                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  
                                  <div class="col-sm-4 col-sm-offset-1">
                                     <div class="picture-container">
                                          <div class="picture">
                                              <img src="assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                              <input type="file" id="wizard-picture">
                                          </div>
                                          <h6>Choose Picture</h6>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                        <label>First Name <small>(required)</small></label>
                                        <input name="firstname" type="text" class="form-control" placeholder="Prashant...">
                                      </div>
                                      <div class="form-group">
                                        <label>Last Name <small>(required)</small></label>
                                        <input name="lastname" type="text" class="form-control" placeholder="Singh...">
                                      </div>
                                
                                  </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>Email <small>(required)</small></label>
                                          <input name="email" type="email" class="form-control" placeholder="sysid.name@ug.sharda.ac.in">
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <div class="tab-pane" id="type">
                                <h4 class="info-text">Gender </h4>
                                <div class="row">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Select this option if student is Male." style="color:black;">
                                                <input type="radio" name="type" value="Male">
                                                <div class="icon" style="background-color: black;">
                                                    <i class="fa fa-mars" style="color:white;"></i>
                                                </div>
                                                <h6>Male</h6>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Select this option if student is Female" style="color:black;">
                                                <input type="radio" name="type" value="Female">
                                                <div class="icon" style="background-color:black;">
                                                    <i class="fa fa-venus" style="color:white"></i>
                                                </div>
                                                <h6>Female</h6>
                                            </div>
                                        </div>
                                        
    
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="address">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h4 class="info-text"> Academic Details About Student </h4>
                                    </div>
                                    <div class="col-sm-7 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>System ID<small>(required)</small></label>
                                            <input name="sysid" type="text" class="form-control" placeholder="20...">
                                          </div>
                                    </div>
                                    <div class="col-sm-3">
                                         <div class="form-group">
                                            <label>Year<small>(required)</small></label>
                                            <select name="year" class="form-control">
                                                <option value="First"> First </option>
                                                <option value="Second"> Second </option>
                                                <option value="Third"> Third </option>
                                                <option value="Fourth"> Fourth </option>
                                                <option value="Fifth"> Fifth </option>
                                            </select>                                          
                                        </div>
                                    </div>
                                    <div class="col-sm-5 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>CGPA</label>
                                            <input name="cgpa" type="text" class="form-control" placeholder="9.35">
                                          </div>
                                    </div>
                                    <div class="col-sm-5">
                                         <div class="form-group">
                                            <label>Degree</label><br>
                                             <select name="degree" class="form-control">
                                                <option value="B.Tech CSE"> B.Tech CSE </option>
                                                <option value="B.Tech ECE"> B.Tech ECE</option>
                                                <option value="B.Sc CS"> B.Sc CS</option>
                                            </select>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                        
                        <div class="wizard-footer height-wizard">
                            <div class="pull-right">
                                <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Next' />
            
                                <input type='button' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' value='Finish' />
    
                            </div>

                            <div class="pull-left">
                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->

    

</div>

</body>

	<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/gsdk-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js"></script>

</html>
